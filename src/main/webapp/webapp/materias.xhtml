<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:p="http://primefaces.org/ui">




    <h:head>
        <style>
            li{
                list-style-type: none;
            }
            .label{
                font-weight: bold;
            }
        </style>
        <title>Ejemplo de PrimeFaces</title>
    </h:head>

    <h:body>

        <h:form>
            <p:panel id="form" style="font-size: 14px;" header="Materias"  footer="Todos los datos guardados son Confidenciales."  >
                <p:focus context="form" />
                <h:panelGrid id="formulario" style="margin-bottom:10px" cellpadding="3"  >

                    <h:outputLabel value="ID materia" />
                    <p:inputText type="number" id="idmateria" value="#{materias.idmateria}" />
                    <p:message for="idmateria"/>
                    
                    <h:outputLabel value="Nombre de la materia" class="label" />
                    <p:inputText  value="#{materias.nombre}" id="nombre" placeholder="Ingrese un nombre..." required="true" requiredMessage="Debe Ingresar un Nombre" />
                    <p:message for="nombre"/>
                    
                    <h:outputLabel value="Codigo de la materia" class="label" />
                    <p:inputText  value="#{materias.codigo}" id="codigo" required="true" placeholder="Ingrese un codigo..." requiredMessage="Debe Ingresar un Codigo"  />
                    <p:message for="codigo"/>
                    
                    
                    <h:outputLabel value="Descripcion de la materia" class="label" />
                    <p:inputTextarea value="#{materias.descripcion}" id="descripcion" cols="35" rows="10" required="true" requiredMessage="Debe Completar este Campo" />
                    <p:message for="descripcion"/>

                    <p:row>
                    <p:commandButton value="Registrar"  update="formulario"   validateClient="true" />

                    <p:button value="Atras" icon="ui-icon-arrowthick-1-w" outcome="index"   />
                    </p:row>
                </h:panelGrid >
            </p:panel>
        </h:form>
    </h:body>

</html>
