<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"


      xmlns:p="http://primefaces.org/ui">




    <h:head>
        <style>
            li{
                list-style-type: none;
            }
            .label{
                font-weight: bold;
            }
        </style>
        <title>Carga de Carreras</title>
    </h:head>

    <h:body>

        <h:form>
            <p:panel id="form" style="font-size: 14px;" header="Carreras"  footer="Todos los datos guardados son Confidenciales."  >
                <p:focus context="form" />
                <h:panelGrid id="formulario" style="margin-bottom:10px" cellpadding="3"  >

                    <!--ID DE LA CARRERA  -->
                    <h:outputLabel value="ID Carrera" class="label"/>
                    <p:inputText type="number" id="idcarrera"  value="#{carreras.idcarrera}" required="true" requiredMessage="ID necesario" placeholder="Codigo.." />
                    
                    <!--NOMBRE DE LA CARRERA -->
                    <h:outputLabel value="Nombre" class="label"/>
                    <p:inputText type="text" id="nombre" value="#{carreras.nombre}" required="true" requiredMessage="Ingrese un Nombre" placeholder="Nombre.." />
                   
                    <!--DESCRIPCION -->
                    <h:outputLabel value="Descripcion" class="label" />
                    <p:inputTextarea  id="descripcion" value="#{carreras.descripcion}"  />
                    
                    <!--DURACION-->
                    <h:outputLabel  value="Duracion" class="label"/>
                    <p:inputText value="#{carreras.duracion}" id="duracion" required="true" requiredMessage="Ingrese la Duracion" />
                    
                    
                    
                    
                    <p:messages id="messages"/>
                    <p:row>
                        <p:commandButton value="Registrar"  update="formulario" actionListener="#{carreras.save}"   validateClient="true" />

                        <p:button value="Atras" icon="ui-icon-arrowthick-1-w" outcome="index"   />
                    </p:row>
                </h:panelGrid >
            </p:panel>
        </h:form>
    </h:body>

</html>
