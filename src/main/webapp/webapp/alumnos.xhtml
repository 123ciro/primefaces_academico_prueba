<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:p="http://primefaces.org/ui"

      >




    <h:head>
        <style>
            li{
                list-style-type: none;
            }
            .label{
                font-weight: bold;
            }
            .mensaje{
                width: 200px;
            }


        </style>
        <title>Carga de Alumnos</title>
    </h:head>

    <h:body>
        <h:form  >
            <p:panel  id="form" style="font-size: 14px;" header="Registro de Alumnos"  footer="Todos los datos guardados son Confidenciales."  >
                <p:focus context="form" />
                <h:panelGrid id="formulario"  style="margin-bottom:10px" cellpadding="3"  >
                    <h:outputLabel for="cedula" value="Cedula: " class="label" />
                    <p:row>
                        <!--CEDULA -->
                        <p:inputText   id="cedula" value="#{personas.cedula}"  placeholder="El valor no debe de ser O"  >
                        </p:inputText>
                        <!--BOTON BUSCAR -->
                        <p:button value="Buscar" onclick=" click()" />
                        <p:message class="mensaje" style="font-size: 12px;"   for="cedula" /> 
                    </p:row>
                    <h:panelGrid >
                        <!--NOMBRE -->
                        <h:outputLabel for="nombre" value="Nombre:  " class="label"/>
                        <p:inputText   value="#{personas.nombre}" id="nombre" placeholder="Escriba un Nombre..."   requiredMessage="Debe Introducir un valor en el nombre" />
                        <p:message class="mensaje" for="nombre" style="font-size: 12px;"    />
                        <!--APELLIDO -->
                        <h:outputLabel for="apellido" value="Apellido:  " class="label"/>
                        <p:inputText   value="#{personas.apellido}" id="apellido" placeholder="Escriba un apellido..." required="true" requiredMessage="Debe introducir un valor en Apellido"  />
                        <p:message class="mensaje" style="font-size: 12px;" for="apellido"  /> 
                    </h:panelGrid>
                    <!--TELEFONO -->
                    <h:outputLabel value="Telefono:  " class="label"/> 
                    <p:inputMask  value="#{personas.telefono}"  placeholder="(0999)999-9999"  mask="(0999)-999-999"/>
                    <!--SEXUALIDAD -->
                    <h:outputLabel value="Sexualidad:  "  class="label"/> 
                    <p:selectOneMenu   value="#{personas.sexualidad}"  style="width: 250px">
                        <f:selectItem itemLabel="Eliga una Opcion" itemValue=""></f:selectItem>
                        <f:selectItem itemLabel="Masculino" itemValue="Masculino"></f:selectItem>
                        <f:selectItem itemLabel="Femenino" itemValue="Femenino"></f:selectItem>
                        <f:selectItem itemLabel="Otros" itemValue="Otros"></f:selectItem>
                    </p:selectOneMenu>
                    <!-- ESTADO CIVIL -->
                    <h:outputLabel value="Estado Civil:  "  class="label"/> 
                    <p:selectOneMenu  value="#{personas.estadocivil}"  style="width: 250px">
                        <f:selectItem itemLabel="Eliga una Opcion" itemValue=""></f:selectItem>
                        <f:selectItem itemLabel="Soltero/a" itemValue="Soltero/a"></f:selectItem>
                        <f:selectItem itemLabel="Casado/a" itemValue="Casado/a"></f:selectItem>
                        <f:selectItem itemLabel="Viudo/a" itemValue="Viudo/a"></f:selectItem>
                        <f:selectItem itemLabel="Separado/a" itemValue="Separado/a"></f:selectItem>
                        <f:selectItem itemLabel="Comprometido/a" itemValue="Comprometido/a"></f:selectItem>
                    </p:selectOneMenu>
                    <!-- CORREO -->
                    <h:outputLabel value="Correo: " class="label"/>
                    <p:inputText  type="email" value="#{personas.correo}" placeholder="example@gmail.com"  />
                    <br/>
                    <p:messages id="messages" />
                    <p:commandButton value="Registrar" actionListener="#{personas.save}" update="form" validateClient="true" oncomplete="PF('dlg').show()" />
                    <p:button value="Atras" icon="ui-icon-arrowthick-1-w" outcome="index"   />


                </h:panelGrid >
            </p:panel>



            <p:dialog modal="true" resizable="false" widgetVar="dlg" header="Values" showEffect="clip">
                <p:panelGrid columns="2" id="display" columnClasses="label,value">
                    <h:outputText value="Nombre: " />
                    <h:outputText value="#{personas.nombre}" />

                    <h:outputText value="Apellido: " />
                    <h:outputText value="#{personas.apellido}" />

                    <h:outputText value="Estado Civil:" />
                    <h:outputText value="#{personas.estadocivil}" />

                    <h:outputText value="Correo:" />
                    <h:outputText value="#{personas.correo}" />
                </p:panelGrid>
            </p:dialog>






        </h:form>


    </h:body>

</html>
